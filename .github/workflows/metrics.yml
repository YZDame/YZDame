name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点更新一次
  workflow_dispatch:      # 允许手动点击运行
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: YZDame
          template: classic
